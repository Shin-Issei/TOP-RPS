<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- We will be adding a UI to our rock paper scissors game! -->
    <div id="button-box">
      <!-- Create elements that capure the results of each round.  -->
      <button id="rock">Select Rock</button>
      <button id="paper">Select Paper</button>
      <button id="scissors">Select Scissors</button>
      <div id="playerChoiceReturn">Place holder text</div>
      <div id="playerScore"></div>
      <div id="CPUScore"></div>
    </div>

    <div id="reset">
      <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>
  </body>
</html>
